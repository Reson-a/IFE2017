<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>IFE2017 自定义checkbox radio样式</title>
    <style type="text/css">
        input {
            width: 16px;
            height: 16px;
            margin: 0 10px;
            visibility: hidden;
        }
        
        input::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            visibility: visible;
            cursor: pointer;
        }
        
        input[type="checkbox"]::after {
            background: url(img/sprite.png) -25px -33px no-repeat;
        }
        
        input[type="radio"]::after {
            background: url(img/sprite.png) -24px -10px no-repeat;
        }
        
        input[type="checkbox"]:checked::after {
            background: url(img/sprite.png) -60px -32px no-repeat;
        }
        
        input[type="radio"]:checked::after {
            background: url(img/sprite.png) -59px -10px no-repeat;
        }
    </style>
</head>

<body>
    <fieldset>
        <legend>自定义checkbox</legend>
        <label class="custom-checkbox"><input type="checkbox" name="" value="汪汪" checked>汪汪</label>
        <label class="custom-checkbox"><input type="checkbox" name="" value="喵喵">喵喵</label>
    </fieldset>
    <fieldset>
        <legend>自定义radio</legend>
        <label class="custom-radio"><input type="radio" name="sound" value="汪汪" checked>汪汪</label>
        <label class="custom-radio"><input type="radio" name="sound" value="喵喵">喵喵</label>
    </fieldset>
    <p>tips：父元素visibility:hidden,子元素visibility:visible仍会显示</p>
</body>

</html>
